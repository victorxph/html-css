<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/300x300.png" type="image/png">

        <source media="(max-width:1050px )" srcset="imagens/700x700.png" type="image/png">

        <img src="imagens/1000x1000.png" alt="Imagem flexivél"
    </picture>

    <h1>Reproduzindo audios</h1>

    <p>Vamos aprender a reproduzir audios em HTML5</p>

    <audio src="midia/audio-test.mp3" controls autoplay></audio>
    
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/audio-test.mp3" type="audio/mpeg">
        <source src="midia/audio-test.ogg" type="audio/ogg">
        <source src="midia/audio-test.wav" type="audio/wav">
        <!-- Arquivos WAV são mt pesados -->
        <p>Infelizmente seu navegador não consegue reproduzir audio. <a href="midia/audio-test.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    <!-- MP3 WAV OGG -->
</body>
</html>
