<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        /* 
        "#"  : id
        "."  : class
        ":"  : pseudo-class
        "::" : pseudo-elemento
        ">"  : children
        */
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{
            color: darkred;
        }
        a:hover{
            text-decoration: underline;
            color: black;
        }
        a:active{
            color: yellow;
        }
        a::before{
            content: "→";
            text-decoration: none;
            font-weight: normal;
            color: darkgray;
        }
        a::after{
            content: "←";
            text-decoration: none;
            font-weight: normal;
            color: darkgray;
        }
        .especial{
            background-color: red;
        }
        .especial::before{
            content: "→";
            color: white;
        }
        .especial::after{
            content: "←";
            color: white;
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io" target="_blank" rel="external">Repositório GitHub</a></li>

        <li><a href="https://www.youtube.com/@CursoemVideo" target="_blank" rel="external" class="especial">Canal do Youtube</a></li>

        <li><a href="https://cursoemvideo.com/" target="_blank" rel="external">Site do CursoemVideo</a></li>

    </ul>
</body>
</html>
