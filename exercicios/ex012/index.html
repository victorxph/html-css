<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>

    <p>Este vídeo esta hospedado no meu própio servidor</p>

    <video width="500" poster="imagens/thumbnail.jpg" controls loop autoplay>
        <source src="midia/meuvideo.webm" type="video/webm">
        <source src="midia/meuvideo.mp4" type="video/mp4">
        <source src="midia/meuvideo.ogv" type="video/ogv">
        <source src="midia/meuvideo.m4v" type="video/m4v">
        <p>Seu navegador não é compativel com reprodução de vídeos</p>
    </video>

    <h1>Inserindo video do YouTube</h1>

    <iframe width="500" height="500" src="https://www.youtube.com/embed/w90PUm6iVyg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo vídeo do Vimeo</h1>

    <iframe src="https://player.vimeo.com/video/123222594?h=a458607c86&color=ffffff" width="500" height="500" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>


</body>
</html>
